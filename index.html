<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagline</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'hubot sans', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        header {
            background-color: rgba(20, 20, 20, 0.8);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-family: 'boldonse';
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 100;
            letter-spacing: 1.5px;
        }

        .tagline {
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .input-section {
            padding: 30px;
            background-color: rgba(25, 25, 25, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #e0e0e0;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(45, 45, 45, 0.7);
            color: #f5f5f5;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s, background-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(55, 55, 55, 0.7);
            outline: none;
        }

        button {
            background-color: rgba(60, 60, 60, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        .output-section {
            padding: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #aaa;
        }

        .tab.active {
            border-bottom: 2px solid rgba(255, 255, 255, 0.7);
            color: #fff;
            font-weight: 500;
        }

        .content-tabs {
            margin-top: 15px;
        }

        .content-tab {
            padding: 8px 16px;
            cursor: pointer;
            background-color: rgba(40, 40, 40, 0.7);
            border-radius: 20px;
            margin-right: 10px;
            display: inline-block;
            margin-bottom: 10px;
            transition: background-color 0.2s;
        }

        .content-tab.active {
            background-color: rgba(80, 80, 80, 0.9);
            color: white;
        }

        .bio-content {
            background-color: rgba(35, 35, 35, 0.7);
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(50, 50, 50, 0.8);
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: rgba(70, 70, 70, 0.8);
        }

        .refresh-btn {
            background-color: transparent;
            color: #bbb;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background-color: rgba(60, 60, 60, 0.5);
            color: #fff;
        }

        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            header,
            .input-section,
            .output-section {
                padding: 20px;
            }
        }

</head>

<body>
    <div class="container">
        <header>
            <h1>Tagline</h1>
            <p class="tagline">Unique bios, endless possibilities</p>
        </header>

        <div class="input-section">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="e.g., Jane Doe">
            </div>

            <div class="form-group">
                <label for="profession">What You Do</label>
                <input type="text" id="profession" placeholder="e.g., Full Stack Developer, UX Designer">
            </div>

            <div class="form-group">
                <label for="vibe">Your Interests & Style</label>
                <textarea id="vibe" rows="3" placeholder="e.g., coffee, AI, minimalism, photography, travel"></textarea>
            </div>

            <button id="generateBtn">Generate Bio</button>
        </div>

        <div class="output-section hidden" id="outputSection">
            <div class="tabs">
                <div class="tab active" data-platform="twitter">Twitter/X</div>
                <div class="tab" data-platform="github">GitHub</div>
                <div class="tab" data-platform="linkedin">LinkedIn</div>
                <div class="tab" data-platform="portfolio">Portfolio</div>
            </div>

            <div class="content-tabs">
                <div class="content-tab active" data-tone="professional">Professional</div>
                <div class="content-tab" data-tone="creative">Creative</div>
                <div class="content-tab" data-tone="minimal">Minimal</div>
                <div class="content-tab" data-tone="quirky">Quirky</div>
            </div>

            <div class="bio-content">
                <p id="bioText"></p>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>

            <button id="refreshBtn" class="refresh-btn">Generate Another Bio</button>
        </div>
    </div>

        document.addEventListener('DOMContentLoaded', function () {
            const generateBtn = document.getElementById('generateBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const outputSection = document.getElementById('outputSection');
            const bioText = document.getElementById('bioText');
            const copyBtn = document.getElementById('copyBtn');
            const tabs = document.querySelectorAll('.tab');
            const contentTabs = document.querySelectorAll('.content-tab');

            let currentPlatform = 'twitter';
            let currentTone = 'professional';
            let userData = {};

            // Switch between platform tabs
            tabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentPlatform = this.dataset.platform;
                    generateAndDisplayBio();
                });
            });

            // Switch between tone tabs
            contentTabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    contentTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentTone = this.dataset.tone;
                    generateAndDisplayBio();
                });
            });

            // Generate bio when button is clicked
            generateBtn.addEventListener('click', function () {
                const name = document.getElementById('name').value.trim();
                const profession = document.getElementById('profession').value.trim();
                const vibe = document.getElementById('vibe').value.trim();

                if (!name || !profession || !vibe) {
                    alert('Please fill in all fields to generate your bio.');
                    return;
                }

                userData = {
                    name: name,
                    profession: profession,
                    vibe: vibe
                };

                outputSection.classList.remove('hidden');
                generateAndDisplayBio();

                // Scroll to output section
                outputSection.scrollIntoView({ behavior: 'smooth' });
            });

            // Refresh bio when button is clicked
            refreshBtn.addEventListener('click', function () {
                generateAndDisplayBio();
            });

            // Copy bio text to clipboard
            copyBtn.addEventListener('click', function () {
                const textToCopy = bioText.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);

            // Generate and display bio based on current selections
            function generateAndDisplayBio() {
                if (!userData.name) return;

                const generatedBio = generateRandomBio(

                    userData.profession,
                    userData.vibe,
                    currentPlatform,
                    currentTone
                );

                bioText.textContent = generatedBio;

                const structures = getBioStructures(platform, tone);
                const structure = pickRandomItem(structures);

                // Replace placeholders with actual content
                let bio = structure;

                // Replace name placeholder
                bio = bio.replace(/\{name\}/g, name);

                // Replace profession placeholder
                bio = bio.replace(/\{profession\}/g, profession);

                // Replace various keyword placeholders
                while (bio.includes('{keyword}')) {
                    bio = bio.replace('{keyword}', pickRandomItem(keywords));
                }

                while (bio.includes('{keywords2}')) {
                    bio = bio.replace('{keywords2}', combineKeywords(keywords, 2));
                }

                while (bio.includes('{keywords3}')) {
                    bio = bio.replace('{keywords3}', combineKeywords(keywords, 3));
                }

                // Replace emoji placeholders
                const emojis = ['✨', '👋', '🚀', '💡', '🌱', '👾', '🔍', '🎯', '🎮', '☕', '📚', '🌍', '⚡', '💻', '🎨', '🏆'];
                while (bio.includes('{emoji}')) {
                    bio = bio.replace('{emoji}', pickRandomItem(emojis));
                }

                return bio;
            }

            // Helper function to extract keywords from vibe text
            function extractKeywords(vibeText) {
                // Split by common separators and filter out empty strings
                const separators = [',', ';', '•', '|', '/', '&', '+', '.', '-'];
                let parts = [vibeText];

                for (const sep of separators) {
                    let newParts = [];
                    for (const part of parts) {
                        newParts = [...newParts, ...part.split(sep)];
                    }
                    parts = newParts;
                }

                return parts
                    .map(p => p.trim())
                    .filter(p => p.length > 0 && p.length < 20) // Avoid full sentences
                    .filter(p => !['and', 'or', 'with', 'the'].includes(p.toLowerCase()));
            }

            // Helper function to pick a random item from an array

                if (!array || array.length === 0) return '';
                return array[Math.floor(Math.random() * array.length)];
            }

                // Take first 'count' items or all if less than count
                const selected = shuffled.slice(0, Math.min(count, shuffled.length));

                // Join with random connector
                const connectors = [' & ', ' | ', ' • ', ' + '];

                return selected.join(connector);
